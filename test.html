<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng chữ nhảy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200vh; /* Để có thể cuộn trang */
        }

        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            margin-top: 50px;
        }

        .jump-text {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .jump-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .spacer {
            height: 500px; /* Khoảng trống để thử nghiệm cuộn trang */
        }
        .animated-image {
    width: 300px;
    position: relative;
    left: -100%; /* Ban đầu nằm ngoài màn hình bên trái */
    opacity: 0;
    transition: all 1.2s ease-out;
}

.animated-image.active {
    left: 50%; /* Dừng ở giữa */
    transform: translateX(-50%);
    opacity: 1;
}

    </style>
</head>
<body>

    <div class="spacer"></div>

    <div class="container">
        <h1 class="jump-text">Chào mừng đến với website</h1>
        <p class="jump-text">Đây là hiệu ứng chữ nhảy khi bạn cuộn trang tới đây.</p>
        <p class="jump-text">Bạn có thể áp dụng hiệu ứng này vào bất kỳ đoạn văn nào.</p>
    </div>

    <div class="spacer"></div>

        <div style="height: 100vh;"></div> <!-- Tạo khoảng trống để cuộn xuống -->
    
    <img src="https://file3.qdnd.vn/data/images/0/2023/05/03/vuhuyen/khanhphan.jpg" alt="Ảnh hiệu ứng" class="animated-image">
    
    <div style="height: 100vh;"></div> 
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const jumpTextElements = document.querySelectorAll(".jump-text");

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                    }
                });
            }, { threshold: 0.5 });

            jumpTextElements.forEach(el => observer.observe(el));
        });


document.addEventListener("DOMContentLoaded", function () {
    const image = document.querySelector(".animated-image");

    function checkPosition() {
        const rect = image.getBoundingClientRect();
        const windowHeight = window.innerHeight;

        if (rect.top < windowHeight * 0.8) { // Khi ảnh xuất hiện 80% trong khung nhìn
            image.classList.add("active");
        }
    }

    window.addEventListener("scroll", checkPosition);
    checkPosition(); // Kiểm tra khi tải trang
});

    </script>

</body>
</html>
